<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Creator Academy: Video Generation Course</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #FFFFFF;
        }
        /* Custom scrollbar for a better look in dark mode */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f1f1f;
        }
        ::-webkit-scrollbar-thumb {
            background: #4A90E2; /* Blue accent */
            border-radius: 4px;
        }
        .content-area h2 {
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 2rem;
            line-height: 1.2;
        }
        .content-area h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            color: #E5E7EB;
        }
        .content-area p, .content-area li {
            font-size: 1.125rem;
            line-height: 1.8;
            color: #D1D5DB;
            margin-bottom: 1.5rem;
        }
        .content-area img, .content-area video {
            border-radius: 0.75rem; /* More rounded corners */
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
            max-width: 100%;
            height: auto;
            border: 1px solid #374151;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .prompt-box {
            background-color: #111827; /* Darker gray */
            border-left: 4px solid #4A90E2; /* Blue accent */
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            margin: 2rem 0;
            position: relative;
        }
        .prompt-box code {
            font-family: 'Courier New', Courier, monospace;
            color: #F3F4F6;
            font-size: 1rem;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .copy-btn {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            background-color: #374151;
            color: #E5E7EB;
            border: none;
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: background-color 0.2s;
        }
        .copy-btn:hover {
            background-color: #4B5563;
        }
        .nav-button {
            background-color: #4A90E2;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px; /* Pill shape */
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid #4A90E2;
        }
        .nav-button:hover {
            background-color: #357ABD;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(74, 144, 226, 0.3);
        }
        .nav-button:disabled {
            background-color: #374151;
            border-color: #374151;
            cursor: not-allowed;
            opacity: 0.6;
        }
        #progressBarContainer {
            background-color: #1F2937;
            border-radius: 9999px;
            overflow: hidden;
            height: 12px;
        }
        #progressBar {
            background-color: #4A90E2;
            height: 100%;
            transition: width 0.5s ease-in-out;
            width: 0%;
        }
    </style>
</head>
<body class="bg-black text-white">

    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="h-screen flex flex-col items-center justify-center p-6 text-center relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-black via-gray-900 to-blue-900/20 opacity-75"></div>
        <div class="relative z-10">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-400 mb-4">AI Content Creator Academy</h1>
            <h2 class="text-4xl md:text-6xl font-extrabold mb-3 text-white">Welcome to Level 1</h2>
            <p class="text-xl md:text-2xl text-blue-300 mb-12">The Art of AI Video Generation</p>
            <button id="startButton" class="nav-button text-xl px-12 py-4">Begin Your Journey</button>
        </div>
    </div>

    <!-- Course Screen -->
    <div id="courseScreen" class="hidden">
        <!-- Sticky Header with Progress Bar -->
        <header class="sticky top-0 z-10 bg-black bg-opacity-80 backdrop-blur-sm p-4 border-b border-gray-800">
            <div id="progressBarContainer" class="w-full max-w-2xl mx-auto">
                <div id="progressBar"></div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="p-6 md:p-10">
            <div id="content-area" class="content-area max-w-3xl mx-auto">
                <!-- Course content will be loaded here -->
            </div>
            
            <!-- Navigation Buttons -->
            <nav class="flex justify-between max-w-3xl mx-auto mt-12">
                <button id="prevButton" class="nav-button">Previous</button>
                <button id="nextButton" class="nav-button">Next</button>
            </nav>
        </main>
    </div>

    <script>
        const courseContent = {
            1: `
                <h2>Chapter 1: Welcome to the World of Motion</h2>
                <p>Welcome back to the Al Content Creator Academy, and congratulations on completing the image generation course! You've already learned how to turn ideas into stunning visuals, now it's time to bring those visuals to life.</p>
                <p>If Al image generation is like being a world-class photographer, Al video generation is like becoming a film director. Instead of capturing a single perfect moment, you'll learn to build sequences that move, flow, and tell stories.</p>
                <h3>From Static Images to Living Worlds</h3>
                <p>In the previous course, you learned how to describe what you want to see. Now, you'll learn to describe how it moves, the rhythm, energy, and emotion within the frame. Think of it this way: If Al images are perfect photographs, Al videos are short films directed with your words. You're no longer just generating pictures, you're directing motion.</p>
                <video controls autoplay loop muted playsinline src="https://github.com/Klaavoklis/VIDEOCOURSEASSETS/raw/main/1stvideo.mp4"></video>
                <h3>The Two Main Paths of Al Video</h3>
                <p>There are two primary ways to create Al videos today, and in this course, you'll learn both:</p>
                <ul>
                    <li><b>1. Text-to-Video:</b> You describe a full scene with a prompt, and the Al generates it from scratch. Example: "A majestic lion walking across the savanna at sunset, cinematic lighting."</li>
                    <li><b>2. Image-to-Video:</b> You start with a still image (like the ones you created before) and tell the Al how to move it. Example: "Add gentle camera movement and soft motion in the background."</li>
                </ul>
            `,
            2: `
                <h2>Chapter 2: Core Concepts of Al Video</h2>
                <p>Once you understand these fundamentals, everything you make will feel more cinematic, smooth, and believable.</p>
                <h3>1. The Challenge of Consistency</h3>
                <p>The biggest hurdle in Al video creation is consistencyâ€”keeping characters, objects, and backgrounds the same throughout the video. The goal isn't perfection; it's learning how to guide the Al so your videos feel coherent.</p>
                <h3>2. The Language of Motion</h3>
                <p>You describe motion the same way you described images. Here are two main categories:</p>
                <h4>Camera Motion</h4>
                <p>Camera movements tell the story just as much as your subject does. You can direct them by using these simple keywords: Pan, Tilt, Zoom in/out, Dolly, and Drone shot.</p>
                <video controls autoplay loop muted playsinline src="https://github.com/Klaavoklis/VIDEOCOURSEASSETS/raw/main/2ndvideo.mp4"></video>
                <h4>Subject Motion</h4>
                <p>This is the movement of the character or object inside the frame. Some useful motion keywords: Walking/running, Looking around/smiling/waving, Flowing/floating/spinning.</p>
                <h3>3. Frames Per Second (FPS)</h3>
                <p>This simply means how many frames (images) are shown per second. 24fps is the standard for cinematic films, while 30fps is common for social media.</p>
                <h3>4. Seeds: The Key to Consistency</h3>
                <p>A seed is a number that tells the Al how to start generating randomness. If you use the same seed with similar prompts, you'll often get consistent characters, lighting, and color palettes.</p>
            `,
            3: `
                <h2>Chapter 3: Prompting for Storytelling & Motion</h2>
                <p>In the image course, you mastered the Subject-Setting-Style formula. Now, we're adding one more powerful ingredient: <b>Action</b>.</p>
                <h3>Upgrading the Formula: S-S-S-A</h3>
                <p>Here's the full version you'll use for video prompts:</p>
                <img src="https://github.com/Klaavoklis/VIDEOCOURSEASSETS/raw/main/SUbject.png" alt="S-S-S-A Formula">
                <p>Each part builds on what you already know: Subject, Setting, Style, and now Action, which is the movement or behavior that brings it to life.</p>
                <h3>Example Prompt</h3>
                <div class="prompt-box"><button class="copy-btn">Copy</button><code>Subject: a woman, Setting: a Parisian cafe, Style: cinematic 35mm film, Action: sipping coffee and looking out the window as rain falls</code></div>
                <h3>Image-to-Video: Breathing Life into Your Art</h3>
                <p>You can animate the still images you've already created. This workflow is simple, powerful, and one of my personal favorites.</p>
                <div class="prompt-box"><button class="copy-btn">Copy</button><code>A beautiful, detailed image of a dragon sleeping on a pile of gold</code></div>
                <img src="https://github.com/Klaavoklis/VIDEOCOURSEASSETS/raw/main/dragon.png" alt="Dragon sleeping on gold">
                <div class="prompt-box"><button class="copy-btn">Copy</button><code>subtle breathing motion, smoke gently rising from its nostrils, slow zoom in</code></div>
                <video controls autoplay loop muted playsinline src="https://github.com/Klaavoklis/VIDEOCOURSEASSETS/raw/main/dragon.mp4"></video>
            `,
            4: `
                <h2>Chapter 4: Your Video Toolkit - A Tour of the Platforms</h2>
                <p>I'll focus on the three that matter most for creators in our community: Higgsfield, Sora 2, and LTX Studio.</p>
                <h3>1. Higgsfield.ai - The All-in-One Powerhouse</h3>
                <p>Best for: Beginners, social content, and versatile short clips. It's fast, intuitive, and gives you everything in one platform: text-to-video, image-to-video, and even hybrid workflows.</p>
                <img src="https://github.com/Klaavoklis/VIDEOCOURSEASSETS/raw/main/higgsfield1.png" alt="Higgsfield UI">
                <h3>2. Sora 2 - The Cinematic Revolution</h3>
                <p>Best for: Realistic, high-quality short films and storytelling. Sora 2 is a major leap forward in Al video generation, specializing in realism, complex physics, lighting, and camera movement.</p>
                <img src="https://github.com/Klaavoklis/VIDEOCOURSEASSETS/raw/main/sora2.png" alt="Sora 2 UI">
                <h3>3. LTX Studio - The Storyteller's Playground</h3>
                <p>Best for: Multi-scene storytelling and cinematic world-building. LTX Studio is designed for creatives who want to direct full stories, not just short clips.</p>
                <img src="https://github.com/Klaavoklis/VIDEOCOURSEASSETS/raw/main/ltxstudio.png" alt="LTX Studio UI">
                <h3>My Personal Recommendation</h3>
                <p>Start simple with Higgsfield. Then, once you feel comfortable with prompts and motion control, experiment with Sora 2 for realism and LTX Studio for storytelling.</p>
            `,
            5: `
                <h2>Chapter 5: Your First Short Film - A Simple Workflow</h2>
                <p>By the end, you'll have your first moving masterpiece.</p>
                <h3>Workflow 1: Text-to-Video</h3>
                <h4>Step 1: The Scene Idea</h4>
                <p>Start with a vivid mental picture, like: "A car driving along a coastal road at sunset."</p>
                <h4>Step 2: Write the Prompt</h4>
                <p>Use the Subject-Setting-Style-Action formula to build your scene.</p>
                <div class="prompt-box"><button class="copy-btn">Copy</button><code>cinematic drone shot of a vintage red convertible driving on a winding coastal road at sunset, golden hour lighting, dramatic ocean waves crashing below --ar 16:9</code></div>
                <h4>Step 3: Generate and Refine</h4>
                <p>Once you hit "Generate," watch the result carefully. If it's not quite right, tweak your prompt by adding motion cues like "slow pan left" or adjusting the lighting.</p>
                <video controls autoplay loop muted playsinline src="https://github.com/Klaavoklis/VIDEOCOURSEASSETS/raw/main/vintagecar.mp4"></video>
                <h3>Workflow 2: Image-to-Video</h3>
                <p>This method is perfect if you already have a great image.</p>
                <h4>Step 1: Choose Your Image</h4>
                <p>Pick something with strong composition and depth.</p>
                <div class="prompt-box"><button class="copy-btn">Copy</button><code>a stunning portrait of an astronaut looking out a spaceship window at Earth</code></div>
                <img src="https://github.com/Klaavoklis/VIDEOCOURSEASSETS/raw/main/astronaut.png" alt="Astronaut looking at Earth">
                <h4>Step 2: Write a Motion Prompt</h4>
                <p>Describe how the scene should move. Be specific, but subtle.</p>
                <div class="prompt-box"><button class="copy-btn">Copy</button><code>subtle reflection of Earth moving across the helmet visor, slow zoom towards the astronaut's eye</code></div>
                <h4>Step 3: Generate and Review</h4>
                <p>Run your prompt and review the motion. If it feels off, try rewording your motion cues with words like "gentle," "subtle," or "steady."</p>
                <video controls autoplay loop muted playsinline src="https://github.com/Klaavoklis/VIDEOCOURSEASSETS/raw/main/astronaut.mp4"></video>
            `,
            6: `
                <h2>Chapter 6: You Are Now a Director!</h2>
                <p>Congratulations, you've just completed Level 1: The Art of Al Video Generation. You've officially gone from generating single images to directing full moving scenes.</p>
                <h3>What You've Learned</h3>
                <ul>
                    <li>You understand the core principles of Al video: motion, consistency, and camera direction.</li>
                    <li>You mastered the S-S-S-A formula for writing storytelling prompts.</li>
                    <li>You've explored the leading tools and know when to use each.</li>
                    <li>You built your first Al video projects using both text-to-video and image-to-video workflows.</li>
                </ul>
                <h3>The Director's Mindset</h3>
                <p>The best Al creators aren't just good at prompts; they think like storytellers. Ask yourself before every project: What emotion do I want this scene to evoke? How does the camera move to make it feel alive? What story can I tell in just 10 seconds?</p>
                <h3>Your Next Step: Share Your Work</h3>
                <p>Here's your assignment: Create your first short Al video using what you've learned, and share it with the community. Tell us what model you used, what inspired the idea, and what you learned in the process.</p>
                <h3>Final Thoughts</h3>
                <p>Al video generation is still young, and that means you're early. Right now, there are no rules, only possibilities. Keep experimenting, keep refining your prompts, and most importantly, keep creating. Welcome to the director's chair.</p>
            `
        };

        const welcomeScreen = document.getElementById('welcomeScreen');
        const courseScreen = document.getElementById('courseScreen');
        const startButton = document.getElementById('startButton');
        const contentArea = document.getElementById('content-area');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const progressBar = document.getElementById('progressBar');
        
        let currentChapter = 1;
        const totalChapters = Object.keys(courseContent).length;

        function showCourse() {
            welcomeScreen.classList.add('hidden');
            courseScreen.classList.remove('hidden');
            loadChapter(1);
        }

        function loadChapter(chapter) {
            currentChapter = parseInt(chapter);
            contentArea.innerHTML = courseContent[currentChapter] || '<h2>Content not found</h2>';
            window.scrollTo(0, 0); // Scroll to top on chapter change
            
            // Add event listeners to new copy buttons
            const copyButtons = contentArea.querySelectorAll('.copy-btn');
            copyButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const code = button.nextElementSibling.textContent;
                    const textArea = document.createElement("textarea");
                    textArea.value = code;
                    document.body.appendChild(textArea);
                    textArea.select();
                    try {
                        document.execCommand('copy');
                        button.textContent = 'Copied!';
                        setTimeout(() => { button.textContent = 'Copy'; }, 2000);
                    } catch (err) {
                        console.error('Failed to copy text: ', err);
                    }
                    document.body.removeChild(textArea);
                });
            });

            updateUI();
        }
        
        function updateUI() {
            // Update progress bar
            const progress = (currentChapter / totalChapters) * 100;
            progressBar.style.width = `${progress}%`;
            
            // Update button states
            prevButton.disabled = currentChapter === 1;
            if (currentChapter === totalChapters) {
                nextButton.textContent = "Finish Course";
            } else {
                nextButton.textContent = "Next";
            }
        }

        startButton.addEventListener('click', showCourse);
        
        prevButton.addEventListener('click', () => {
            if (currentChapter > 1) {
                loadChapter(currentChapter - 1);
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentChapter < totalChapters) {
                loadChapter(currentChapter + 1);
            } else {
                welcomeScreen.classList.remove('hidden');
                courseScreen.classList.add('hidden');
                loadChapter(1); // Reset for next time
            }
        });

    </script>
</body>
</html>
